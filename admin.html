<script>
   let ctx = document.getElementById("adminWorkRateChart").getContext('2d');

// Sample data for admin work rates
const adminWorkRateData = {
  labels: ["derrick", "joshua", "sabin", "djabal","tugane"],
  datasets: [{
    data: [30, 20, 25, 12.5,12.5], // Replace with actual work rates
    backgroundColor: ["#ff6c00", "#ff3b74", "#3498db", "#2ecc71","#0ef"],
  }]
};

var chart = new Chart(ctx, {
  type: 'pie',
  data: adminWorkRateData,
  options: {
    legend: {
      display: true,
      position: 'bottom',
      labels: {
        fontColor: '#333',
        fontSize: 12,
      }
    },
    tooltips: {
      callbacks: {
        label: function (tooltipItem, data) {
          var dataset = data.datasets[tooltipItem.datasetIndex];
          var total = dataset.data.reduce(function (previousValue, currentValue, currentIndex, array) {
            return previousValue + currentValue;
          });
          var currentValue = dataset.data[tooltipItem.index];
          var percentage = Math.floor(((currentValue / total) * 100) + 0.5);
          return data.labels[tooltipItem.index] + ": " + currentValue + " (" + percentage + "%)";
        }
      }
    }
  }
});
</script>
